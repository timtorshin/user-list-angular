<h1 mat-dialog-title>Информация о пользователе</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>ФИО</mat-label>
      <input formControlName="userInitials" matInput placeholder="Фамилия Имя Отчество"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Адрес</mat-label>
      <input formControlName="userAddress" matInput placeholder="Адрес"/>
    </mat-form-field>
  </form>
</div>
<div class="button-container" mat-dialog-action>
  <button mat-raised-button color="warn" mat-dialog-close>Закрыть</button>
  <button mat-raised-button color="primary" class="save-button" (click)="addUser()">{{ actionButton }}</button>
</div>
